<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visiting-card</title>
    <link rel="stylesheet" href="visiting card.css">
</head>
<body>
    <div class="visiting-card">
        <div class="logo">
          <img src="upgard logo.png" alt="UpgradX Logo">
        </div>
        <div class="name">[User's Name]</div>
        <div class="designation">Business Associate</div>
        <div class="contact">
          <p>Email: [User's Email]</p>
          <p>Mobile: [User's Mobile]</p>
        </div>
        <div class="address">
          <p>Address: [User's Address]</p>
        </div>
      </div>
</body>
</html>
