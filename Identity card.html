<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity card</title>
    <link rel="stylesheet" href="Identity card.css.css">
</head>
<body>
    
    <div class="Id">
        <div class="Icon">
            <img src="upgard logo.png" alt="image">
        </div>
        <div id="left_col">
            <div class="profile_frame">
               
              <div class="profile_picture">
                <img src="" alt="profile picture" width="210" height="240">
              </div>
        <div class="name">User Name</div><br>
        <div class="Designation">Business Assosciate</div>
        <div class="contact">
            <p><b>Email:</b> [User Email]</p>
            <p><b>Mobile:</b> [User Mobile number]</p>
        </div>
        <div class="services">
            <p>Services:</p>
            <ul>
                <li>Software Development</li>
                <li>Digital Marketing</li>
            </ul>
        </div>
    </div>
</body>
</html>
